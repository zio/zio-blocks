name: Migration Engine Verification

on:
  push:
    branches:
      - main
      - 'feature/**'  # আপনার বর্তমান ব্রাঞ্চে পুশ করলেই রান হবে
  pull_request:
    branches: [ main ]

jobs:
  verify:
    name: Verify Migration Logic
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # আমরা যেই ভার্সন দিয়ে লোকাল মেশিনে সাকসেস পেয়েছি
        scala: [ "2.13.12", "3.3.4" ]
        java: [ "17" ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'sbt'

      - name: Compile (schemaJVM Only)
        # JS/Native স্কিপ করে শুধু JVM প্রজেক্ট কম্পাইল হবে
        run: |
          sbt ++${{ matrix.scala }} "project schemaJVM" clean compile

      - name: Run Functional Tests (Core Logic)
        # MigrationBuilder এবং Engine এর সাধারণ লজিক টেস্ট
        run: |
          sbt ++${{ matrix.scala }} "project schemaJVM" test

      - name: Strict Audit (Serialization & Reflection Check)
        # আমাদের স্পেশাল ভেরিফিকেশন স্পেক যা 'Pure Data' নিশ্চিত করে
        run: |
          sbt ++${{ matrix.scala }} "project schemaJVM" "testOnly *.VerificationSpec"
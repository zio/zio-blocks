name: CI

env:
  JDK_JAVA_OPTIONS: -XX:+PrintCommandLineFlags -Djava.locale.providers=CLDR,JRE # JDK_JAVA_OPTIONS is _the_ env. variable to use for modern Java
  JVM_OPTS: -XX:+PrintCommandLineFlags -Djava.locale.providers=CLDR,JRE # for Java 8 only (sadly, it is not modern enough for JDK_JAVA_OPTIONS)

on:
  pull_request:
  push:
    branches: ['main']
  release:
    types:
      - published
concurrency:
  group: ci-pr-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  buildDocs:
    name: Build Docs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: '0'
      - name: Install libuv
        run: sudo apt-get update && sudo apt-get install -y libuv1-dev
      - name: Setup Scala
        uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: '17'
          check-latest: true
      - name: Setup SBT
        uses: sbt/setup-sbt@v1
      - name: Cache Dependencies
        uses: coursier/cache-action@v8
      - name: Check website build process
        run: sbt docs/clean docs/buildWebsite

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Install locale data
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen en_US.UTF-8
      - name: Checkout current branch
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: Setup Action
        uses: coursier/setup-action@v2
        with:
          jvm: temurin:11
          apps: sbt
      - name: Cache scala dependencies
        uses: coursier/cache-action@v8
      - name: Lint code
        run: sbt "++2.13; check; ++3.7; check"

  testJVM:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        java: [11, 25]
        platform: ['JVM']
        scala: ['2.13.x', '3.3.x', '3.7.x']
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: Set JVM options for JDK 25+
        if: matrix.java >= 25
        run: echo "JAVA_TOOL_OPTIONS=-XX:+UseCompactObjectHeaders" >> $GITHUB_ENV
        shell: bash
      - name: Setup Action
        uses: coursier/setup-action@v2
        with:
          jvm: temurin:${{ matrix.java }}
          jvm-index: https://raw.githubusercontent.com/coursier/jvm-index/refs/heads/master/index.json
          apps: sbt
      - name: Cache scala dependencies
        uses: coursier/cache-action@v8
      - name: Run Scala 2 tests and compile Scala 2 docs
        if: ${{ startsWith(matrix.scala, '2.') }}
        run: sbt ++${{ matrix.scala }} test${{ matrix.platform }} doc${{ matrix.platform }}
      - name: Run Scala 3 tests with test coverage and docs (JDK 11)
        if: ${{ startsWith(matrix.scala, '3.') && matrix.java == 11 }}
        run: sbt ++${{ matrix.scala }} coverage test${{ matrix.platform }} coverageReport doc${{ matrix.platform }}
      - name: Run Scala 3 tests with test coverage (JDK 25, skip docs due to scaladoc bug)
        if: ${{ startsWith(matrix.scala, '3.') && matrix.java >= 25 }}
        run: sbt ++${{ matrix.scala }} coverage test${{ matrix.platform }} coverageReport
      - name: Run Scala Next tests
        if: ${{ matrix.scala == '3.7.x' }}
        run: sbt ++3.7.4 scalaNextTests${{ matrix.platform }}/test benchmarks/test
      - name: Compile example project
        if: ${{ startsWith(matrix.scala, '3.') }}
        run: sbt ++${{ matrix.scala }} schema-examples/compile

  testJS:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        java: [11]
        platform: ['JS']
        # Note: 3.7.x excluded due to Scala.js compiler bug (URISyntaxException in genSJSIR)
        scala: ['2.13.x', '3.3.x']
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: Setup Action
        uses: coursier/setup-action@v2
        with:
          jvm: temurin:${{ matrix.java }}
          jvm-index: https://raw.githubusercontent.com/coursier/jvm-index/refs/heads/master/index.json
          apps: sbt
      - name: Cache scala dependencies
        uses: coursier/cache-action@v8
      - name: Run tests and compile docs
        run: sbt ++${{ matrix.scala }} test${{ matrix.platform }} doc${{ matrix.platform }}

  ci:
    runs-on: ubuntu-latest
    needs: [lint, testJVM, testJS, buildDocs]
    steps:
      - name: Aggregate of lint, and all tests
        run: echo "ci passed"

  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ci]
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: Setup Action
        uses: coursier/setup-action@v2
        with:
          jvm: temurin:11
          apps: sbt
      - name: Release
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

  release-docs:
    name: Release Docs
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
      - release
    if: ${{ ((github.event_name == 'release') && (github.event.action == 'published')) || (github.event_name == 'workflow_dispatch') }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Git Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: '0'
      - name: Install libuv
        run: sudo apt-get update && sudo apt-get install -y libuv1-dev
      - name: Setup Scala
        uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: '17'
          check-latest: true
      - name: Setup SBT
        uses: sbt/setup-sbt@v1
      - name: Cache Dependencies
        uses: coursier/cache-action@v8
      - name: Setup NodeJs
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
          registry-url: https://registry.npmjs.org
      - name: Publish Docs to NPM Registry
        run: sbt docs/publishToNpm
